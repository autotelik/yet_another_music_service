data_flow_schema:
  Global:
    force_inclusion_of_columns: 'audio'
  Track:
    nodes:
      - audio:
          index: 1
          operator: attach_audio_file
      - cover:
          index: 2
          operator: attach_cover
      - availables:
          index: 4    # TODO why is this necessary, can't datashift work it our from heading name
          operator: make_available_for