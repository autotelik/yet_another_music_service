# Host should match postgres docker service name

development:
  adapter:  postgresql
  host:     db
  encoding: unicode
  database: yams_development
  pool:     5
  username: <%= ENV['YAMS_DEV_DB_USERNAME'] %>
  password: <%= ENV['YAMS_DEV_DB_PASSWORD'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter:  postgresql
  host:     db
  encoding: unicode
  database: yams_test
  pool:     5
  username: <%= ENV['YAMS_TEST_DB_USERNAME'] %>
  password: <%= ENV['YAMS_TEST_DB_PASSWORD'] %>


production:
  adapter:  postgresql
  host:     db
  encoding: unicode
  database: yams_production
  pool:     5
  username: <%= ENV['YAMS_PRODUCTION_DB_USERNAME'] %>
  password: <%= ENV['YAMS_PRODUCTION_DB_PASSWORD'] %>
